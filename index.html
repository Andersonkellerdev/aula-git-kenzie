<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>

    <form >
        
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required="true" placeholder="Digite seu nome aqui..."/>
        <br>

    <label for="senha">Confirmar senha</label>
    <input type="password" id="senha" name="senha" required="true" placeholder="Confirme sua senha"/>
    
    <button type="submit">Cadastrar</button>
    <!--Radio input-->
        <p>Qual o m√©todo de contato de preferencia</p>
        <label for="email">Email</label>
        <input id="email" type="radio" required name="metodoDeContato" value="email">

        <label for="telefone">Telefone</label>
        <input id="telefone" type="radio" required name="metodoDeContato" value="telefone">

        <label for="whatsapp">Whatsapp</label>
        <input id="whatsapp" type="radio" required name="metodoDeContato" value="whatsapp">

        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
