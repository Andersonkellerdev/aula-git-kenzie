<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário para inscrição no evento da Kenzie">
    <title>Inscrição no evento Kenzie</title>
</head>
<body>
   
    <form>
         <!--Nome-->
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required="true" placeholder="Digite seu nome aqui...">
    <!--input email-->
    <br>
    <label for="email">Email</label>  
    <input type="email" id="email" name="email" required="true" placeholder="Digite seu email aqui...">
    <!--Descrição-->
    <br>
    <label for="descricao">Descrição</label>
    <br>
    <textarea name="descricao" id="descricao" placeholder="Fale mais sobre você" cols="30" rows="10"></textarea>
    <!--Select módulo-->
    <br>
    <label for="modulo">Módulo</label>
    <select name="modulo" id="modulo">
        <option value="">Escolher módulo</option>
        <option value="M1">M1</option>
        <option value="M2">M2</option>
        <option value="M3">M3</option>
        <option value="M4">M4</option>
        <option value="M5">M5</option>
        <option value="M6">M6</option>
    </select>
    <!--Input senha-->
    <br>
    <label for="senha">Senha</label>
    <input type="password" id="senha" 
    required="true" placeholder="Digite sua senha">
    <br>
    <label for="confirmaSenha"> Confirme a senha</label>
    <input type="password" id="confirmaSenha" 
    required="true" placeholder="Confirme sua senha">

    <!--Input radio novidades-->
    <br>
    <p>Deseja receber novidades em seu email?</p>
    <label for="sim">Sim</label>
    <input type="radio" id="sim" name="news" required="true">
    <label for="nao">Não</label>
    <input type="radio" id="nao" name="news" required="true">
    

    <!--Botao para cadastrar-->
    <br>
    <button type="submit">Cadastrar</button>

    </form>

</body>
</html>
