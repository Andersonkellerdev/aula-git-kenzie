<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
</head>
<body>

    <!--Cols = Colunas-->
    <!--Rows = Linhas-->

   
   <form>
    <label for="mensagem">Mensagem</label>
    <textarea required name="mensagem" id="mensagem" placeholder="Digite aqui sua mensagem" cols="50" rows="5"></textarea>
   <button type="submit">Fim</button>
   </form>
    
    
</body>
</html>
